<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Verifier</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='passwordkey.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block head %} {% endblock%}
</head>
<body>
  <div class="vovozinha">
    <div class="root">
      <h1 class="header">Here, input a password!</h1>
      <form action="\" method="post">
        <input placeholder ="password" type="password" id="inputPassword5" name="inputPassword5" 
        class="shadow-sm form-control example z-depth-5" aria-describedby="passwordHelpBlock" maxlength="100" minlength="2">
        <button class="btn btn-danger" type="submit">Submit</button>
      </form>
    </div>
  </div>
  {% block body%} {% endblock%}
</body>
</html>
